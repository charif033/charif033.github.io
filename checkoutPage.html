    <div class="container-lg my-5 custom_container">
        <div class="row g-5">

            <div class="col-lg-6">
                <div class="custom_section"> <!--Delivery Address-->
                    <h5 class="custom_section-header">Delivery Address</h5>
                </div>
                <div class="mb-5 mx-3">
                    <form id="deliveryForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="inputFname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="inputFname" placeholder="Enter first name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputLname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="inputLname" placeholder="Enter last name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter E-mail"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="inputPhone" placeholder="Enter phone number"
                                required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter address"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Enter city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <input type="text" class="form-control" id="inputState" placeholder="Enter state" required>
                        </div>
                        <div class="col-md-4">
                            <label for="inputPostCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostCode" placeholder="Enter postal code"
                                required>
                        </div>
                    </form>
                </div>

                <div class="custom_section"> <!--Payment Method-->
                    <h5 class="custom_section-header">Payment Method</h5>
                </div>
                <div class="mb-5 mx-3">
                    <form id="paymentForm" novalidate>
                        <div class="form-group row align-items-center g-3">
                            <div class="col-auto">
                                <label for="paymentMethod" class="fw-bold">Payment Method</label>
                            </div>
                            <div class="col-auto">
                                <select class="form-control" id="paymentMethod" required>
                                    <option value="">Select a payment method</option>
                                    <option value="creditCard">Credit Card</option>
                                    <option value="paypal">PayPal</option>
                                </select>
                            </div>

                        </div>

                        <div id="creditCardInfo" style="display: none;" class="row g-3 my-2">
                            <div class="col-12">
                                <label for="cardNumber" class="form-label">Credit Card Number</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="Enter credit card number">
                            </div>
                            <div class="col-12">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cardName" placeholder="Enter name on card">
                            </div>

                            <div class="col-6">
                                <label for="expirationDate" class="form-label">Expiration Date</label>
                                <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY">
                            </div>
                            <div class="col-6">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" placeholder="Enter CVV">
                            </div>

                        </div>

                        <div id="paypalInfo" style="display: none;" class="row g-3 my-2">
                            <div class="col-12">
                                <label for="paypalEmail" class="form-label">PayPal Email</label>
                                <input type="email" class="form-control" id="paypalEmail"
                                    placeholder="Enter PayPal email">
                            </div>

                        </div>
                    </form>
                </div>

            </div>

            <div class="col-lg-6"> <!--Products Ordered-->
                <div class="custom_section">
                    <h5 class="custom_section-header">Products Ordered</h5>
                    <div id="product-container">

                    </div>
                    <div class="text-end my-4">
                        <p>Total : <span id="total-price"></span> THB</p>
                        <div> <!--Discount-->
                            <input type="text" placeholder="Have Discount Code?" class="border-0 border-bottom"
                                oninput="discountCalc(value);">
                            <p> Discount : <span id="discount"></span> THB</p>
                        </div>
                        <p class="fw-bold">Net price : <span id="net-price" class="h5"></span> THB</p>
                    </div>
                </div>
                <div class="text-end">
                    <button type="submit" id="submitButton" class="btn btn-primary rounded-5 px-5">Send Order</button>
                </div>

            </div>


        </div>
